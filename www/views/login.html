<ion-view title="Login">
    <ion-content class="stable-bg">
            <div class="card">
                <label class="item item-input">
                    <input type="text" ng-model="mail" placeholder="email"/>
                </label>
                <label class="item item-input">
                    </span><input type="password" ng-model="password" placeholder="password"/>
                </label>

            </div>

        <div ng-show="data.errorShow">
            <i class="icon ion-alert assertive padding"></i> {{errorMessage}}
        </div>

        <button class="button button-block button-positive" ng-click="login(mail, password)">Login</button>

        </div>
    </ion-content>
</ion-view>
