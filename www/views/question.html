                    <div class="item item-body item-divider row" style="background:#387ef5;">
                        <img ng-src="https://www.colourbox.com/preview/2363581-illustration-of-3d-character-with-question-mark-on-an-isolated-white-background.jpg" style="height: 70px; width: 50px" class="col col-20">
                       <h2 class="questionText col" style="color: #ffffff; margin: 0">
                            {{question.question.trim()}}
                        </h2>
                    </div>

                    <div class="item row" style="padding: 0">
                        <!--<button class="button button-small" ng-click="speakQuestion(question.question.trim())"> Speak</button>-->

                        <a ng-click="previousQuestions()" class="button button-small button-block button-outline icon-left ion-chevron-left button-positive  col col-33">Previous</a>

                        <a href="#/showResult/5" class="button button-small button-block button-outline ion-document-text button-positive col col-33">Results</a>
                        <a ng-click="nextQuestion()" class="button button-small button-block button-outline icon-right ion-chevron-right button-positive col col-33">Next</a>
                    </div>

                    <div>
                        <ul class="list">
                            <li ng-repeat="answer in question.answers" class="item item-checkbox">
                                <label class="checkbox checkbox-assertive" ng-focus="false">
                                    <input type="radio" name="group1" value="{{answer.id}}"
                                           ng-model="value" ng-change="changeCheckedAnswer(value)" ng-checked="checkAnswer(answer.id)"/>
                                </label>
                                {{answer.text}}
                            </li>
                        </ul>
                    </div>


                </div>

        <div style="position: absolute; bottom: 0; width: 100%">
